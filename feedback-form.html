<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <link rel="stylesheet" href="styles.css?v=9">
</head>
<body>
    <div class="logo-container">
        <img src="images/Time2Win2.png" alt="Time2Win" class="logo">
    </div>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-title-container">
                <img src="images/CustomerFeedbackForm.png" alt="Customer Feedback Form" class="form-title-image">
            </div>
            <p class="subtitle">We value your feedback! Please help us improve your gaming experience.</p>
            
            <form id="feedbackForm" action="/submit-feedback" method="POST">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <!-- Overall Satisfaction Rating -->
                <div class="form-group">
                    <label for="satisfaction">Overall Satisfaction Rating <span class="required">*</span></label>
                    <div class="rating-container">
                        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5" required>
                        <div class="rating-display">
                            <span id="ratingValue">5</span> / 10
                        </div>
                    </div>
                    <div class="rating-labels">
                        <span>Not Satisfied</span>
                        <span>Very Satisfied</span>
                    </div>
                </div>

                <!-- Games Played -->
                <div class="form-group">
                    <label>Games Played <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="games" value="slots">
                            <span class="checkbox-custom"></span>
                            Slots
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="games" value="live-casino">
                            <span class="checkbox-custom"></span>
                            Live Casino
                        </label>
                    </div>
                    <span class="error-message" id="gamesError"></span>
                </div>

                <!-- Game Issues -->
                <div class="form-group">
                    <label for="gameIssues">Any specific game issues?</label>
                    <textarea id="gameIssues" name="gameIssues" rows="4" placeholder="Please describe any issues you encountered with specific games..."></textarea>
                    <span class="char-count"><span id="gameIssuesCount">0</span>/500 characters</span>
                </div>

                <!-- Payment Issues -->
                <div class="form-group">
                    <label for="paymentIssues">Any payment-related issues (Deposit/Withdraw)?</label>
                    <textarea id="paymentIssues" name="paymentIssues" rows="4" placeholder="Please describe any deposit or withdrawal issues..."></textarea>
                    <span class="char-count"><span id="paymentIssuesCount">0</span>/500 characters</span>
                </div>

                <!-- Live Chat Support -->
                <div class="form-group">
                    <label for="liveChatImprovement">What can we improve in our Live Chat Support?</label>
                    <textarea id="liveChatImprovement" name="liveChatImprovement" rows="4" placeholder="Share your thoughts on how we can improve our live chat support..."></textarea>
                    <span class="char-count"><span id="liveChatCount">0</span>/500 characters</span>
                </div>

                <!-- Features to Add/Improve -->
                <div class="form-group">
                    <label for="featureRequests">Features you'd like to add or improve on the website?</label>
                    <textarea id="featureRequests" name="featureRequests" rows="4" placeholder="What features would you like to see added or improved?"></textarea>
                    <span class="char-count"><span id="featureRequestsCount">0</span>/500 characters</span>
                </div>

                <!-- Additional Feedback -->
                <div class="form-group">
                    <label for="additionalFeedback">Any additional feedback or suggestions?</label>
                    <textarea id="additionalFeedback" name="additionalFeedback" rows="4" placeholder="Any other comments or suggestions..."></textarea>
                    <span class="char-count"><span id="additionalFeedbackCount">0</span>/500 characters</span>
                </div>

                <!-- Captcha Verification -->
                <div class="form-group">
                    <label for="captchaInput">Verification Code <span class="required">*</span></label>
                    <div class="captcha-container">
                        <div class="captcha-display">
                            <canvas id="captchaCanvas" width="180" height="60"></canvas>
                        </div>
                        <button type="button" class="captcha-refresh" id="refreshCaptcha" title="Generate new code">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                    </div>
                    <input type="text" id="captchaInput" name="captchaInput" required placeholder="Enter verification code" autocomplete="off">
                    <span class="error-message" id="captchaError"></span>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </div>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <p>Thank you for your feedback! We appreciate your input.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
